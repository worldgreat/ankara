<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ankara Essence | Sustainable Nigerian Fashion</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #1B5E20;
  --accent: #C7922B;
  --dark: #111;
  --light: #ffffff;
  --muted: #666;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--light);
  color: var(--dark);
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background-color: darkturquoise;
  padding: 1.2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid rgba(0,0,0,0.05);
}

header h1 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 2px;
}

nav {
  display: flex;
  gap: 2rem;
}

nav a {
  font-weight: 500;
  position: relative;
}

nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--accent);
  transition: 0.3s;
}

nav a:hover::after {
  width: 100%;
}

/* HERO */
.hero {
  min-height: 90vh;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  padding: 4rem 3rem;
  background-image: url(./image/pic5.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero-text {
  position: relative;
  z-index: 2;
}

.hero-text h2 {
  font-family: 'Playfair Display', serif;
  font-size: 3.5rem;
  margin-bottom: 1rem;
  color: aqua;
}

.hero-text p {
  max-width: 500px;
  margin-bottom: 2rem;
  color: #f1f1f1;
}

.hero-text button {
  padding: 1rem 2.5rem;
  border: none;
  background: var(--accent);
  color: var(--dark);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  border-radius: 30px;
  transition: transform 0.3s ease;
}

.hero-text button:hover {
  transform: translateY(-4px);
}

/* MOBILE */
@media (max-width: 768px) {

  header {
    flex-direction: column;
    padding: 1rem 1.5rem;
    gap: 1rem;
    text-align: center;
  }

  nav {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  nav a {
    font-size: 0.9rem;
  }

  .hero {
    grid-template-columns: 1fr;
    text-align: center;
    padding: 3rem 1.5rem;
  }

  .hero-text h2 {
    font-size: 2.3rem;
  }

  .hero-text p {
    margin: 0 auto 2rem;
  }
}
</style>
</head>

<body>

<header>
  <h1>Ankara Essence</h1>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./collections.html">Collections</a>
    <a href="./story.html">Our Story</a>
    <a href="./sus.html">Sustainability</a>
    <a href="./contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>Wear Your Roots.<br> Sustain the Culture.</h2>
    <p>
      Bold Ankara fashion made responsibly in Nigeria, designed for Africans in the UK who want culture, style, and impact in what they wear.
    </p>
    <a href="./collections.html">
      <button>Explore Collection</button>
    </a>
  </div>
</section>

</body>
</html>
