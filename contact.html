<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankara Essence | Contact Us</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #1B5E20;
  --accent: #C7922B;
  --dark: #111;
  --light: #fff;
  --muted: #666;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--light);
  color: var(--dark);
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: var(--light);
  padding: 1rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid rgba(0,0,0,0.05);
  z-index: 1000;
}

header h1 {
  font-family: 'Playfair Display', serif;
  color: var(--primary);
}

nav {
  display: flex;
  gap: 2rem;
}

nav a {
  font-weight: 500;
  position: relative;
  text-transform: uppercase;
}

/* HERO */
.hero {
  min-height: 50vh;
  background: linear-gradient(to right, rgba(27,94,32,0.8), rgba(0,0,0,0.4)),
  url('https://images.unsplash.com/photo-1615510166763-17b3cf15b3a2?fit=crop&w=1200') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #fff;
}

.hero h2 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

/* CONTACT */
.contact-section {
  max-width: 900px;
  margin: 3rem auto;
  padding: 0 2rem;
}

.contact-section h3 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  margin-bottom: 2rem;
  color: var(--primary);
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

form input, form textarea {
  padding: 1rem;
  border-radius: 10px;
  border: 1px solid #ccc;
}

form button {
  padding: 1rem 2rem;
  background: var(--accent);
  border: none;
  border-radius: 30px;
  font-weight: 600;
  width: fit-content;
}

/* INFO */
.contact-info {
  display: flex;
  gap: 2rem;
  margin-top: 3rem;
}

.info-card {
  flex: 1;
  background: #f9f9f9;
  padding: 2rem;
  border-radius: 15px;
  text-align: center;
}

/* FOOTER */
.site-footer {
  background: linear-gradient(to right, rgba(27,94,32,0.95), rgba(0,0,0,0.95));
  color: #fff;
  padding: 4rem 3rem;
}

.footer-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 3rem;
}

/* MOBILE */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }

  nav {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .hero h2 {
    font-size: 2.2rem;
  }

  .contact-info {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<header>
  <h1>Ankara Essence</h1>
  <nav style="color: black;" >
    <a style="color: black;" href="./index.html">Home</a>
    <a style="color: black;" href="./collections.html">Collection</a>
    <a style="color: black;" href="./story.html">Our Story</a>
    <a style="color: black;" href="./sus.html">Sustainability</a>
    <a style="color: black;" href="./contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Contact Us</h2>
</section>

<section class="contact-section">
  <h3>We’d Love to Hear From You</h3>

  <form>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="5" placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </form>

  <div class="contact-info">
    <div class="info-card">
      <h4>Email</h4>
      <p>info@ankaraessence.com</p>
    </div>
    <div class="info-card">
      <h4>Phone</h4>
      <p>+2348100828016</p>
    </div>
    <div class="info-card">
      <h4>Location</h4>
      <p>Lagos, Nigeria</p>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-container">
    <div>
      <h3>Ankara Essence</h3>
      <p>Sustainable Nigerian fashion for the UK diaspora.</p>
    </div>
    <div>
      <p>© 2025 Ankara Essence</p>
    </div>
  </div>
</footer>

</body>
</html>
